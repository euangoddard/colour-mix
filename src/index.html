<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#263238" />
    <title>Colour mix</title>
    <link rel="stylesheet" href="./styles.scss" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
  </head>

  <body>
    <section class="app">
      <div class="colour-selector" data-track="left">
        <div class="colour active colour--red"></div>
        <div class="colour colour--red-orange"></div>
        <div class="colour colour--orange"></div>
        <div class="colour colour--yellow-orange"></div>
        <div class="colour colour--yellow"></div>
        <div class="colour colour--yellow-green"></div>
        <div class="colour colour--green"></div>
        <div class="colour colour--blue-green"></div>
        <div class="colour colour--blue"></div>
        <div class="colour colour--blue-violet"></div>
        <div class="colour colour--violet"></div>
        <div class="colour colour--red-violet"></div>
        <div class="colour colour--white"></div>
        <div class="colour colour--grey"></div>
        <div class="colour colour--black"></div>
      </div>
      <div class="colour-mixer"></div>
      <div class="colour-selector" data-track="right">
        <div class="colour colour--red"></div>
        <div class="colour colour--red-orange"></div>
        <div class="colour active colour--orange"></div>
        <div class="colour colour--yellow-orange"></div>
        <div class="colour colour--yellow"></div>
        <div class="colour colour--yellow-green"></div>
        <div class="colour colour--green"></div>
        <div class="colour colour--blue-green"></div>
        <div class="colour colour--blue"></div>
        <div class="colour colour--blue-violet"></div>
        <div class="colour colour--violet"></div>
        <div class="colour colour--red-violet"></div>
        <div class="colour colour--white"></div>
        <div class="colour colour--grey"></div>
        <div class="colour colour--black"></div>
      </div>
    </section>
    <script src="./main.ts"></script>
    <script src="./sw-register.ts"></script>
    <noscript>You need Javascript enabled to mix the colours</noscript>
  </body>
</html>
